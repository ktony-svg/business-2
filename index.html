<!DOCTYPE html>
<html>
<head>
  <title>business</title>
</head>
<body>

  <h2>Customer details</h2>

  <form>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password"><br><br>

    <label>Interests:</label><br>
    <input type="checkbox" id="interest1" name="interest[]" value="reading"> Reading<br>
    <input type="checkbox" id="interest2" name="interest[]" value="hiking"> Hiking<br>
    <input type="checkbox" id="interest3" name="interest[]" value="coding"> Coding<br><br>

    <label>Preferred Contact Method:</label><br>
    <input type="radio" id="contact_email" name="contact" value="email"> Email<br>
    <input type="radio" id="contact_phone" name="contact" value="phone"> Phone<br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="range">Rating:</label>
    <input type="range" id="range" name="range" min="1" max="5" value="3"><br><br>

    <label for="date_time">Date and Time:</label>
    <input type="datetime-local" id="date_time" name="date_time"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
